<!DOCTYPE html>
<html>

<head>
    <title>Blockly Domain Extension Editor</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #blocklyDiv {
            height: 100%;
        }

        #blocklyButton {
            float: right;
        }
    </style>
</head>
<body>
    <div>
        <input
            id="btnAddSOAirCondition"
            type="button"
            value='Add SO Air-Conditioning'
            style='margin: 15px 15px 15px 15px'
        />
        <input
            id="btnAddHomeTask"
            type="button"
            value='Add Tidying Tasks'
            style='margin: 15px 15px 15px 30px'
        />
        <input
            id="btnAddLeavingTask"
            type="button"
            value='Add Leaving Home Tasks'
            style='margin: 15px 15px 15px 15px'
        />

        <!-- remove -->
        <input
            id="btnRemoveHomeTask"
            type="button"
            value='Remove Tidying Tasks'
            style='margin: 15px 15px 15px 30px'
        />
        <input
            id="btnRemoveLeavingTask"
            type="button"
            value='Remove Leaving Home Tasks'
            style='margin: 15px 15px 15px 15px'
        />
        <input
            id="btnRemoveSOAirCondition"
            type="button"
            value='Remove SO Air-Conditioning'
            style='margin: 15px 15px 15px 15px'
        />
    </div>
    <div id='blocklyDiv'>
    </div>
    
    <script type='text/javascript' src='./index.js'></script>
</body>

</html>
